<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Style</title>
</head>
<body>
    <p id="para1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat accusamus soluta quidem accusantium! Dolorum eius tenetur nostrum corrupti ut enim consectetur temporibus omnis fugiat eum corporis, nihil modi doloremque facere, sint excepturi.
    </p>
    <button onclick="changePara()">Change Paragraph Color</button>
</body>
<script type="text/javascript">
    function changePara(){
        var para = document.getElementById('para1');
        para.style.backgroundColor = 'yellow'
    }
</script>
</html>
